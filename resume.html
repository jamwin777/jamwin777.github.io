<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/resume.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/highcharts.js"></script>
    <script src="./js/highcharts-3d.js"></script>
    <script src="./js/exporting.js"></script>

</head>

<body>

    <div class="wrap">

        <div class="container">
            <!-- highchart1 -->
            <div id="container1"></div>
            <div id="sliders1">
                <table style="position: absolute;">
                    <tr>
                        <td>α 角（内旋转角）</td>
                        <td><input id="alpha" type="range" min="0" max="45" value="15" /> <span id="alpha-value"
                                class="value"></span></td>
                    </tr>
                    <tr>
                        <td>β 角（外旋转角）</td>
                        <td><input id="beta" type="range" min="-45" max="45" value="15" /> <span id="beta-value"
                                class="value"></span></td>
                    </tr>
                    <tr>
                        <td>深度</td>
                        <td><input id="depth" type="range" min="20" max="100" value="50" /> <span id="depth-value"
                                class="value"></span></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>


</body>
<script>
    var chart1 = new Highcharts.Chart({
        chart: {
            renderTo: 'container1',
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 0,
                beta: -42,
                depth: 25,
                viewDistance: 25
            },
            backgroundColor: 'transparent'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        plotOptions: {
            column: {
                depth: 25
            }
        },
        legend: {
            enabled:false
        },
        credits: {
            enabled: false // 禁用版权信息
        },
        exporting: {
            enabled: false
        },
        series: [{
            name: '1',
            data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
        }],
        xAxis: {
            categories: ['青岛','啤酒','青岛','啤酒','青岛','啤酒','青岛','啤酒','青岛','啤酒','青岛','啤酒'],
            title: {
                text: ''
            },
            lineWidth :0,//去掉x轴线
            gridLineWidth: 0,//去掉轴方向的横线
        },
        yAxis: {
            labels:{
                enabled:false
            },
            title:{
                text: ''
            },
            tickWidth:0,//去掉刻度
            gridLineWidth: 0,//去掉y轴方向的横线
        }
    });
    // 将当前角度信息同步到 DOM 中
    var alphaValue = document.getElementById('alpha-value'),
        betaValue = document.getElementById('beta-value'),
        depthValue = document.getElementById('depth-value');

    function showValues() {
        alphaValue.innerHTML = chart1.options.chart.options3d.alpha;
        betaValue.innerHTML = chart1.options.chart.options3d.beta;
        depthValue.innerHTML = chart1.options.chart.options3d.depth;
    }
    // 监听 sliders 的变化并更新图表
    $('#sliders1 input').on('input change', function () {
        chart1.options.chart.options3d[this.id] = this.value;
        showValues();
        chart1.redraw(false);
    });
    showValues();
</script>

</html>
